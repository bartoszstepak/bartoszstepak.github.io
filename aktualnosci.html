        function getNewsByMonth(id) {
            var archive = news.map(function (o) {
                if (o.archiwID === id) {
                    return `
                    <div class="card mb-4 box-shadow" style="cursor: pointer;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal"> ${o.title}</h4>
                    </div>
                    <div class="news-card-body" style="display: flex;">
                        <div class="news-photo">
                            <img src="photo/${o.photo}" alt="Card image cap">
                        </div>
                        <div class="news-content" style="display:block;">
                            <p class="p-loc">${o.content}</p>
                            <span class="p-desc">dodano: ${o.date}</span>
                        </div>

                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
                        więcej
                        </button>
                        
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">${o.title}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>

                            </div>

                            </div>

            console.log(archive);
            $('#pageTitle').html('Archiwum');
            $('#news').html('');
            $('#news').append(archive);
        }
